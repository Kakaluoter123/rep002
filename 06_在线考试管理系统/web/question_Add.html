<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <font style="color: red;font-size: 40px">试题注册页面</font>
        <form action="/myWeb/question/add" method="get">
            <table border="2px">
                <tr>
                    <td>题目:</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>A:</td>
                    <td><input type="text" name="optionA"></td>
                </tr>
                <tr>
                    <td>B:</td>
                    <td><input type="text" name="optionB"></td>
                </tr>
                <tr>
                    <td>C:</td>
                    <td><input type="text" name="optionC"></td>
                </tr>
                <tr>
                    <td>D:</td>
                    <td><input type="text" name="optionD"></td>
                </tr>
                <tr>
                    <td>正确选项:</td>
                    <td>
                        A<input type="radio" name="answer" value="A">
                        B<input type="radio" name="answer" value="B">
                        C<input type="radio" name="answer" value="C">
                        D<input type="radio" name="answer" value="D">
                    </td>

                </tr>
                <tr>
                    <td><input type="submit" value="新增试题"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
